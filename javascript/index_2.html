<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form method="POST">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" name="fname">
            </div>

            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" name="lname">
            </div>

            <div class="form-group">
                <label for="">City</label>
                <select name="city" class="form-control">
                    <option value="">--Select ur City--</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Sragen">Sragen</option>
                </select>
            </div>

            <label>Gender</label>

            <div class="form-check-line">
                <label for="" class="form-check-label">
                    <input type="radio" name="gender" value="male" class="form-check-input">&nbsp; Male
                </label>
            </div>

            <div class="form-check-line">
                <label for="" class="form-check-label">
                    <input type="radio" name="gender" value="female" class="form-check-input">&nbsp; Female
                </label>
            </div>

            <label>Technical Skills</label>

            <div class="form-check-line">
                <label for="" class="form-check-label">
                    <input type="checkbox" name="tskills" value="Java" class="form-check-input">&nbsp; Java
                </label>
            </div>

            <div class="form-check-line">
                <label for="" class="form-check-label">
                    <input type="checkbox" name="tskills" value="Python" class="form-check-input">&nbsp; Python
                </label>
            </div>

            <div class="form-check-line">
                <label for="" class="form-check-label">
                    <input type="checkbox" name="tskills" value="React" class="form-check-input">&nbsp; React
                </label>
            </div>

            <button class="btn btn-primary mt-2">Register</button>
        </form>
    </div>

    <script src="myscript_2_1.js"></script>
</body>
</html>
